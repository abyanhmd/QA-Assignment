<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Top K Frequent Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-top: 30px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 200px;
      padding: 5px;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    h2 {
      margin-top: 30px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
    }
  </style>
 </head>
 <body>
  <h1>Top K Frequent Elements</h1>
  <form method="POST">
    <label for="nums">Enter comma-separated numbers:</label><br>
    <input type="text" id="nums" name="nums"><br>
    <label for="k">Enter value of K:</label><br>
    <input type="text" id="k" name="k"><br>
    <button type="submit">Submit</button>
  </form>
  {% if result %}
    <h2>Result:</h2>
    <p>{{ result }}</p>
  {% endif %}
 </body>
</html>
